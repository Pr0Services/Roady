      """
      LLM Router for ROADY
      
      Intelligent routing system that selects the best LLM for each task
      based on agent configuration, task type, budget, and performance.
      """
      
      from typing import Dict, Optional, List
      from dataclasses import dataclass
      from enum import Enum
      import logging
      
      logger = logging.getLogger(__name__)
      
      
      class LLMProvider(Enum):
          ANTHROPIC = "anthropic"
          OPENAI = "openai"
          GOOGLE = "google"
          COHERE = "cohere"
          DEEPSEEK = "deepseek"
          MISTRAL = "mistral"
          PERPLEXITY = "perplexity"
          OLLAMA = "ollama"
      
      
      @dataclass
      class LLMConfig:
          provider: LLMProvider
          model: str
          max_tokens: int = 4000
          temperature: float = 0.7
          top_p: float = 0.9
      
      
      @dataclass
      class FallbackChain:
          primary: LLMConfig
          fallbacks: List[LLMConfig]
      
      
      class LLMRouter:
          """
          Routes tasks to appropriate LLM based on configuration and context
          """
          
          def __init__(self, db_connection, budget_tracker):
              self.db = db_connection
              self.budget_tracker = budget_tracker
              self.provider_clients = {}
          
          def get_llm_for_agent(
              self, 
              agent_id: str, 
              task_type: Optional[str] = None
          ) -> LLMConfig:
              """
              Get the appropriate LLM configuration for an agent
              
              Args:
                  agent_id: ID of the agent
                  task_type: Optional task type for task-specific routing
              
              Returns:
                  LLMConfig object with provider and model
              """
              # Get agent configuration from database
              agent_config = self.db.get_agent_config(agent_id)
              
              if not agent_config.is_active:
                  raise ValueError(f"Agent {agent_id} is not activated")
              
              # Check if budget-based substitution is needed
              if self._should_use_budget_substitution():
                  logger.info(f"Budget constraints active, using cheaper LLM")
                  return self._get_budget_optimized_llm(agent_config)
              
              # Check if task-specific override exists
              if task_type and agent_config.task_overrides.get(task_type):
                  return agent_config.task_overrides[task_type]
              
              # Return primary LLM
              return LLMConfig(
                  provider=LLMProvider(agent_config.primary_llm_provider),
                  model=agent_config.primary_llm_model,
                  max_tokens=agent_config.max_tokens_per_request,
                  temperature=agent_config.temperature
              )
          
          def get_fallback_chain(self, agent_id: str) -> FallbackChain:
              """
              Get the complete fallback chain for an agent
              """
              agent_config = self.db.get_agent_config(agent_id)
              
              primary = LLMConfig(
                  provider=LLMProvider(agent_config.primary_llm_provider),
                  model=agent_config.primary_llm_model
              )
              
              fallbacks = []
              
              # Add primary fallback
              if agent_config.fallback_llm_provider:
                  fallbacks.append(LLMConfig(
                      provider=LLMProvider(agent_config.fallback_llm_provider),
                      model=agent_config.fallback_llm_model
                  ))
              
              # Add secondary fallback
              if agent_config.secondary_fallback_llm_provider:
                  fallbacks.append(LLMConfig(
                      provider=LLMProvider(agent_config.secondary_fallback_llm_provider),
                      model=agent_config.secondary_fallback_llm_model
                  ))
              
              # Add system-wide fallback (local Ollama if configured)
              if self._is_ollama_configured():
                  fallbacks.append(LLMConfig(
                      provider=LLMProvider.OLLAMA,
                      model="llama3.1:70b"
                  ))
              
              return FallbackChain(primary=primary, fallbacks=fallbacks)
          
          async def execute_with_fallback(
              self,
              agent_id: str,
              prompt: str,
              task_id: str
          ) -> Dict:
              """
              Execute LLM request with automatic fallback on failure
              """
              chain = self.get_fallback_chain(agent_id)
              
              # Try primary
              try:
                  result = await self._execute_llm(
                      chain.primary, 
                      prompt, 
                      agent_id, 
                      task_id
                  )
                  result['used_fallback'] = False
                  return result
              
              except Exception as e:
                  logger.warning(
                      f"Primary LLM failed for {agent_id}: {str(e)}"
                  )
              
              # Try fallbacks
              for i, fallback_config in enumerate(chain.fallbacks):
                  try:
                      logger.info(
                          f"Attempting fallback {i+1} for {agent_id}: "
                          f"{fallback_config.provider.value}/{fallback_config.model}"
                      )
                      
                      result = await self._execute_llm(
                          fallback_config,
                          prompt,
                          agent_id,
                          task_id
                      )
                      
                      result['used_fallback'] = True
                      result['fallback_level'] = i + 1
                      result['fallback_reason'] = str(e)
                      
                      # Log fallback usage
                      self.db.log_fallback_usage(
                          agent_id=agent_id,
                          task_id=task_id,
                          fallback_level=i+1,
                          reason=str(e)
                      )
                      
                      return result
                  
                  except Exception as fallback_error:
                      logger.warning(
                          f"Fallback {i+1} failed: {str(fallback_error)}"
                      )
                      continue
              
              # All options exhausted
              raise Exception(
                  f"All LLM options exhausted for agent {agent_id}. "
                  f"Primary and {len(chain.fallbacks)} fallbacks failed."
              )
          
          async def _execute_llm(
              self,
              config: LLMConfig,
              prompt: str,
              agent_id: str,
              task_id: str
          ) -> Dict:
              """
              Execute LLM request
              """
              # Get appropriate client
              client = self._get_client(config.provider)
              
              # Execute
              start_time = time.time()
              
              response = await client.generate(
                  model=config.model,
                  prompt=prompt,
                  max_tokens=config.max_tokens,
                  temperature=config.temperature,
                  top_p=config.top_p
              )
              
              latency_ms = int((time.time() - start_time) * 1000)
              
              # Calculate cost
              cost = self._calculate_cost(
                  provider=config.provider,
                  model=config.model,
                  input_tokens=response.usage.input_tokens,
                  output_tokens=response.usage.output_tokens
              )
              
              # Log usage
              self.db.log_agent_usage(
                  agent_id=agent_id,
                  task_id=task_id,
                  llm_provider=config.provider.value,
                  llm_model=config.model,
                  input_tokens=response.usage.input_tokens,
                  output_tokens=response.usage.output_tokens,
                  cost_usd=cost,
                  latency_ms=latency_ms
              )
              
              # Update budget tracker
              self.budget_tracker.add_spend(
                  provider=config.provider.value,
                  amount=cost
              )
              
              return {
                  'content': response.content,
                  'usage': response.usage,
                  'cost': cost,
                  'latency_ms': latency_ms,
                  'provider': config.provider.value,
                  'model': config.model
              }
          
          def _should_use_budget_substitution(self) -> bool:
              """
              Check if budget constraints require using cheaper models
              """
              budget_status = self.budget_tracker.get_status()
              return budget_status.percent_used >= 85
          
          def _get_budget_optimized_llm(self, agent_config) -> LLMConfig:
              """
              Get cheaper alternative LLM when budget is constrained
              """
              # Mapping of expensive models to cheaper alternatives
              cheap_alternatives = {
                  "claude-opus-4": "claude-sonnet-4",
                  "o1": "o1-mini",
                  "gpt-4o": "gpt-4o-mini",
                  "gemini-1.5-pro": "gemini-1.5-flash",
              }
              
              current_model = agent_config.primary_llm_model
              
              if current_model in cheap_alternatives:
                  cheaper_model = cheap_alternatives[current_model]
                  logger.info(
                      f"Budget optimization: {current_model} â†’ {cheaper_model}"
                  )
                  
                  return LLMConfig(
                      provider=agent_config.primary_llm_provider,
                      model=cheaper_model,
                      max_tokens=agent_config.max_tokens_per_request,
                      temperature=agent_config.temperature
                  )
              
              # Already using cheap model
              return LLMConfig(
                  provider=agent_config.primary_llm_provider,
                  model=current_model,
                  max_tokens=agent_config.max_tokens_per_request,
                  temperature=agent_config.temperature
              )
          
          def _get_client(self, provider: LLMProvider):
              """
              Get or create API client for provider
              """
              if provider not in self.provider_clients:
                  # Create new client based on provider
                  if provider == LLMProvider.ANTHROPIC:
                      from anthropic import Anthropic
                      self.provider_clients[provider] = Anthropic(
                          api_key=self.db.get_provider_api_key("anthropic")
                      )
                  
                  elif provider == LLMProvider.OPENAI:
                      from openai import OpenAI
                      self.provider_clients[provider] = OpenAI(
                          api_key=self.db.get_provider_api_key("openai")
                      )
                  
                  elif provider == LLMProvider.GOOGLE:
                      import google.generativeai as genai
                      genai.configure(
                          api_key=self.db.get_provider_api_key("google")
                      )
                      self.provider_clients[provider] = genai
                  
                  # ... etc for other providers
              
              return self.provider_clients[provider]
          
          def _calculate_cost(
              self,
              provider: LLMProvider,
              model: str,
              input_tokens: int,
              output_tokens: int
          ) -> float:
              """
              Calculate cost in USD based on token usage
              """
              # Get pricing from database
              pricing = self.db.get_model_pricing(
                  provider=provider.value,
                  model=model
              )
              
              input_cost = (input_tokens / 1_000_000) * pricing.input_per_1m
              output_cost = (output_tokens / 1_000_000) * pricing.output_per_1m
              
              return round(input_cost + output_cost, 4)
          
          def _is_ollama_configured(self) -> bool:
              """
              Check if local Ollama is configured and available
              """
              try:
                  response = requests.get(
                      "http://localhost:11434/api/tags",
                      timeout=1
                  )
                  return response.status_code == 200
              except:
                  return False

